version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.4
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -e .[test]
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            py.test test
      - store_artifacts:
          path: test-reports
          destination: test-reports
